<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <link rel="stylesheet" href="lunboCss.css">
    
    <script src="lunboSlider.js" type="text/javascript"></script>
</head>
<body>
    <!-- 大盒子 -->
    <div id="container">
        <div id="list" style="left:-600px;">
            <img src="img/long3.jpg" alt="1" srcset="">
            <img src="img/long.jpg" alt="1" srcset="">
            <img src="img/long1.jpg" alt="2" srcset="">
            <img src="img/long2.jpg" alt="3" srcset="">
            <img src="img/long3.jpg" alt="4" srcset="">
            <img src="img/long.jpg" alt="4" srcset="">
        </div>
        <div id="buttons">
            <span index="1" class="on"></span>
            <span index="2"></span>
            <span index="3"></span>
            <span index="4"></span>
        </div>
        <a href="javascript:;" id="prev" class="arrow">&lt;</a>
        <a href="javascript:;" id="next" class="arrow">&gt;</a>
    </div>
</body>
<script src="lunboAnimate.js" type="text/javascript"></script>
</html>
